<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./js/app.js"></script>
    <title>Подбор программы - HTML Academy: Кэт энерджи</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <a class="header__image-link" href="index.html">
          <picture>
            <source
              media="(min-width:1300px)"
              srcset="./img/logo-desktop.svg"
            />
            <source media="(min-width:768px)" srcset="./img/logo-tablet.svg" />
            <img
              class="header__logo-image"
              src="./img/logo-mobile.svg"
              alt="Логотип магазина Cat energy"
            />
          </picture>
        </a>
        <button class="header__button hamburger-button">
          <span class="visually-hidden">Меню</span>
        </button>
      </div>
      <nav class="header__navigation navigation navigation_collapsed">
        <ul class="navigation__list">
          <li class="navigation__list-item">
            <a class="navigation__link" href="index.html">Главная</a>
          </li>
          <li class="navigation__list-item">
            <a class="navigation__link" href="catalog.html"
              >Каталог продукции</a
            >
          </li>
          <li class="navigation__list-item navigation__link_active">
            <a class="navigation__link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>
    <footer class="footer">
      <a class="footer__image-link" href="index.html">
        <img
          class="footer__logo"
          src="./img/logo-footer.svg"
          alt="Логотип магазина Cat energy"
        />
      </a>
      <ul class="footer__social social-buttons">
        <li class="social-buttons__vk">
          <a class="social-buttons__vk-link" href="#">
            <span class="visually-hidden">Вконтакте</span>
          </a>
        </li>
        <li class="social-buttons__instagram">
          <a class="social-buttons__instagram-link" href="#">
            <span class="visually-hidden">Инстаграм</span>
          </a>
        </li>
        <li class="social-buttons__fb">
          <a class="social-buttons__fb-link" href="#">
            <span class="visually-hidden">Фейсбук</span>
          </a>
        </li>
      </ul>
      <div class="footer__academy">
        <a
          class="footer__academy-link"
          href="https://htmlacademy.ru/intensive/adaptive"
        >
          HTML Academy
        </a>
        <a
          class="footer__academy-logo"
          href="https://htmlacademy.ru/intensive/adaptive"
        >
          <img
            src="./img/htmlacademy.svg"
            alt="Логотип HTML Academy"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
