<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Подбор программы - HTML Academy: Кэт энерджи</title>
  </head>

  <body>
    <header class="header">
      <a class="header__image-link" href="index.html">
        <img
          class="header__logo"
          src="http://placehold.it/191x39"
          alt="Логотип магазина Cat energy"
        />
      </a>
      <button class="header__button hamburger-button">меню</button>
    </header>
    <footer class="footer">

          class="footer__logo"

      <div class="footer__title">Cat energy</div>

      </ul>
      <div class="footer__academy">
        <a
          class="footer__academy-link"
          href="https://htmlacademy.ru/intensive/adaptive"

        <a
          class="footer__image-link"
          href="https://htmlacademy.ru/intensive/adaptive"

          <img
            class="footer__academy-logo"
